<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-100/30">
  
  <!-- Top Navigation Bar (Fixed at Top, Only when logged in) -->
  <nav *ngIf="authService.isLoggedIn()" 
       class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-xl border-b border-slate-200/50 shadow-xl shadow-black/5">
    <div class="max-w-full mx-auto px-6 h-16 flex items-center justify-between">
      
      <!-- Brand & Logo -->
      <div class="flex items-center space-x-3 group">
        <div class="relative">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 text-white flex items-center justify-center rounded-xl shadow-lg font-bold text-base">
            OMS
          </div>
        </div>
        <div>
          <h1 class="text-xl font-bold bg-gradient-to-r from-slate-900 to-slate-700 bg-clip-text text-transparent">
            Office Management
          </h1>
        </div>
      </div>

      <!-- Desktop Search -->
      <div class="hidden lg:flex items-center w-full max-w-xl mx-6">
        <div class="relative flex-1">
          <input type="text" placeholder="ðŸ” Search..." 
                 class="w-full pl-10 pr-4 py-2 text-sm bg-slate-100/80 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          <svg class="absolute left-3 top-2.5 w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-3">
        <!-- Notifications -->
        <button class="relative p-2 bg-slate-100/50 hover:bg-slate-200 rounded-lg transition-all">
          <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
          <span class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-bold">8</span>
        </button>

        <!-- Mobile Menu Toggle -->
        <button class="lg:hidden p-2 bg-slate-100/50 hover:bg-slate-200 rounded-lg transition-all" (click)="toggleSidebar()">
          <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- User Profile -->
        <div class="flex items-center space-x-2 cursor-pointer group relative">
          <div class="w-9 h-9 bg-gradient-to-r from-blue-500 to-indigo-500 text-white flex items-center justify-center rounded-lg font-bold text-sm shadow">
            {{ userInitial }}
          </div>
          <div class="hidden md:block">
            <p class="text-sm font-semibold text-slate-900">{{ authService.getCurrentUser()?.username }}</p>
          </div>

          <!-- Dropdown -->
          <div class="absolute right-0 top-full mt-2 w-48 bg-white rounded-xl shadow-xl border border-slate-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50">
            <div class="p-3 border-b">
              <p class="font-semibold text-slate-900 text-sm">{{ authService.getCurrentUser()?.username }}</p>
              <p class="text-xs text-emerald-600">Administrator</p>
            </div>
            <div class="py-1">
              <a routerLink="/profile" class="flex items-center px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Profile
              </a>
              <a routerLink="/settings" class="flex items-center px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
              </a>
            </div>
            <button (click)="logout()" class="w-full text-left flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-b-xl">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Layout Container -->
  <div *ngIf="authService.isLoggedIn()" class="flex pt-16">
    
    <!-- Sidebar Navigation (Compact) -->
    <aside [class.translate-x-0]="sidebarOpen" 
           class="fixed left-0 top-16 bottom-0 w-56 bg-white/80 backdrop-blur-xl border-r border-slate-200/50 shadow-xl z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 overflow-y-auto">
      
      <div class="p-4 border-b border-slate-200/50 sticky top-0 bg-white/90 z-10">
        <h2 class="text-sm font-bold text-slate-800">Navigation</h2>
      </div>

      <nav class="p-3 space-y-1">
        <a routerLink="/dashboard" routerLinkActive="bg-gradient-to-r from-blue-500 to-indigo-500 text-white shadow-md" 
           class="group flex items-center px-3 py-2.5 rounded-lg text-sm font-semibold text-slate-700 hover:bg-slate-100 transition-all">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          Dashboard
        </a>

        <a routerLink="/employees" routerLinkActive="bg-gradient-to-r from-emerald-500 to-teal-500 text-white shadow-md" 
           class="group flex items-center px-3 py-2.5 rounded-lg text-sm font-semibold text-slate-700 hover:bg-slate-100 transition-all">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          Employees
        </a>

        <a routerLink="/office-activity" routerLinkActive="bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-md" 
           class="group flex items-center px-3 py-2.5 rounded-lg text-sm font-semibold text-slate-700 hover:bg-slate-100 transition-all">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
          </svg>
          Office Activity
        </a>

        <a routerLink="/store-activity" routerLinkActive="bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-md" 
           class="group flex items-center px-3 py-2.5 rounded-lg text-sm font-semibold text-slate-700 hover:bg-slate-100 transition-all">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
          Store Activity
        </a>

        <div class="border-t border-slate-200 my-3"></div>

        <a routerLink="/reports" class="flex items-center px-3 py-2.5 rounded-lg text-sm text-slate-600 hover:bg-slate-100 transition-all">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Reports
        </a>

        <a routerLink="/analytics" class="flex items-center px-3 py-2.5 rounded-lg text-sm text-slate-600 hover:bg-slate-100 transition-all">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          Analytics
        </a>

        <a routerLink="/profile" class="flex items-center px-3 py-2.5 rounded-lg text-sm text-slate-600 hover:bg-slate-100 transition-all">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Profile
        </a>

        <a routerLink="/settings" class="flex items-center px-3 py-2.5 rounded-lg text-sm text-slate-600 hover:bg-slate-100 transition-all">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          Settings
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-56 min-h-screen overflow-y-auto bg-gradient-to-br from-slate-50/50 to-indigo-50/30">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Login Page (No Nav/Sidebar) -->
  <div *ngIf="!authService.isLoggedIn()">
    <router-outlet></router-outlet>
  </div>
</div>
