<div class="min-h-screen bg-gradient-to-br from-slate-50/50 to-indigo-100/50 p-8">
  <!-- Header -->
  <div class="max-w-7xl mx-auto mb-12">
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
      <div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent mb-2">
          Dashboard Overview
        </h1>
        <p class="text-slate-600 text-lg">Welcome back, Administrator! ðŸ‘‹</p>
      </div>
      <div class="flex items-center space-x-3">
        <button class="px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-2xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
          Generate Report
        </button>
        <button class="p-3 text-slate-500 hover:text-slate-800 hover:bg-slate-100 rounded-2xl transition-all">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-6 gap-6 mb-12">
      <div *ngFor="let stat of stats; let i = index" 
           class="group bg-white/70 backdrop-blur-xl rounded-3xl p-8 shadow-xl shadow-black/10 hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border border-white/50 cursor-pointer">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-slate-600 uppercase tracking-wider mb-3">{{ stat.title }}</p>
            <p class="text-4xl font-bold" 
               [ngClass]="{
                 'bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent': stat.color === 'blue',
                 'bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent': stat.color === 'emerald',
                 'bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent': stat.color === 'purple',
                 'bg-gradient-to-r from-orange-600 to-yellow-600 bg-clip-text text-transparent': stat.color === 'orange',
                 'bg-gradient-to-r from-red-600 to-rose-600 bg-clip-text text-transparent': stat.color === 'red',
                 'bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent': stat.color === 'indigo',
                 'bg-gradient-to-r from-teal-600 to-cyan-600 bg-clip-text text-transparent': stat.color === 'teal',
                 'bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent': stat.color === 'pink'
               }">
              {{ stat.value }}
            </p>
          <p class="text-sm font-semibold mt-2" 
   [ngClass]="{
     'text-emerald-600': isPositiveChange(stat.change),
     'text-red-600': !isPositiveChange(stat.change)
   }">
  {{ stat.change }} {{ stat.trend }}
</p>

          </div>
          <div class="w-20 h-20" 
               [ngClass]="{
                 'bg-gradient-to-r from-blue-100 to-indigo-100 group-hover:from-blue-500/20 group-hover:to-indigo-500/20': stat.color === 'blue',
                 'bg-gradient-to-r from-emerald-100 to-teal-100 group-hover:from-emerald-500/20 group-hover:to-teal-500/20': stat.color === 'emerald',
                 'bg-gradient-to-r from-purple-100 to-pink-100 group-hover:from-purple-500/20 group-hover:to-pink-500/20': stat.color === 'purple',
                 'bg-gradient-to-r from-orange-100 to-yellow-100 group-hover:from-orange-500/20 group-hover:to-yellow-500/20': stat.color === 'orange',
                 'bg-gradient-to-r from-red-100 to-rose-100 group-hover:from-red-500/20 group-hover:to-rose-500/20': stat.color === 'red',
                 'bg-gradient-to-r from-indigo-100 to-purple-100 group-hover:from-indigo-500/20 group-hover:to-purple-500/20': stat.color === 'indigo',
                 'bg-gradient-to-r from-teal-100 to-cyan-100 group-hover:from-teal-500/20 group-hover:to-cyan-500/20': stat.color === 'teal',
                 'bg-gradient-to-r from-pink-100 to-rose-100 group-hover:from-pink-500/20 group-hover:to-rose-500/20': stat.color === 'pink'
               }" 
               class="rounded-2xl flex items-center justify-center transition-all">
            <!-- Dynamic icons based on stat type -->
            <svg *ngIf="stat.color === 'blue'" class="w-10 h-10 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <!-- Add more SVG icons for other colors -->
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
      <!-- Chart placeholders -->
      <div class="lg:col-span-2 bg-white/70 backdrop-blur-xl rounded-3xl p-8 shadow-xl border border-white/50">
        <h3 class="text-xl font-bold text-slate-800 mb-6">Monthly Performance</h3>
        <div class="h-96 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-500">
          ðŸ“ˆ Line Chart Placeholder (Chart.js)
        </div>
      </div>
      <div class="bg-white/70 backdrop-blur-xl rounded-3xl p-8 shadow-xl border border-white/50">
        <h3 class="text-xl font-bold text-slate-800 mb-6">Employee Distribution</h3>
        <div class="h-64 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-500">
          ðŸ¥§ Pie Chart Placeholder
        </div>
      </div>
    </div>
  </div>
</div>
