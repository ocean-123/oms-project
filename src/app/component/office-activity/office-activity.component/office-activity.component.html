<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="mb-8 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Office Activity</h1>
        <p class="text-gray-600 mt-2">Track items issued to employees</p>
      </div>
      <button (click)="showForm = true" 
              class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Issue Item
      </button>
    </div>

    <div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="showForm = false">
      <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4" (click)="$event.stopPropagation()">
        <div class="p-6">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">Issue Item to Employee</h2>
          
          <form (ngSubmit)="submitActivity()" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Employee</label>
              <select [(ngModel)]="formData.employee" name="employee" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option [ngValue]="null">Select Employee</option>
                <option *ngFor="let emp of employees" [ngValue]="emp">{{ emp.fullName }} ({{ emp.employeeCode }})</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Item</label>
              <select [(ngModel)]="formData.item" name="item" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option [ngValue]="null">Select Item</option>
                <option *ngFor="let item of items" [ngValue]="item">{{ item.itemName }} ({{ item.itemCode }})</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Activity Type</label>
              <select [(ngModel)]="formData.activityType" name="activityType" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option *ngFor="let type of activityTypes" [value]="type">{{ type }}</option>
              </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                <input type="number" [(ngModel)]="formData.quantity" name="quantity" min="1" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Amount (optional)</label>
                <input type="number" [(ngModel)]="formData.amount" name="amount" min="0" step="0.01"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Remarks</label>
              <textarea [(ngModel)]="formData.remarks" name="remarks" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
              <button type="button" (click)="showForm = false"
                      class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                Cancel
              </button>
              <button type="submit"
                      class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
